<!DOCTYPE html>
<html>

<head>
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="main">
    <h1>Progress Bar</h1>

    <div>
        <h4>Using JS</h4>
        <div class="container">
            <div class="bar">
            </div>
        </div>
        <div class="btn">
            <button class="btn-click" onclick="updateProgressBar()">Click</button>
        </div>
    </div>

    <div>
        <h4>Using transition CSS property</h4>
        <div class="container">
            <div class="barOne">
            </div>
        </div>
        <div class="btn">
            <button class="btn-click" onclick="fillBar(2)">Click</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
